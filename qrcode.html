<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Attendance System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }
        .header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        #qr-reader, #file-input, #pin-input {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }
        #qr-result, #pin-result {
            margin-top: 20px;
            text-align: center;
            color: white;
        }
        .content {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e6e6e6;
        }
        input[type="text"], input[type="button"] {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>QR Code Attendance</h1>
</div>
<div class="content">
    <div id="qr-reader"></div>
    <input type="file" id="file-input" accept="image/*"/>
    <input type="text" id="pin-input" placeholder="Enter PIN"/>
    <input type="button" value="Verify PIN" onclick="verifyPin()"/>
    <div id="qr-result">QR code result will appear here</div>
    <div id="pin-result"></div>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const qrReader = new Html5QrcodeScanner(
            "qr-reader",
            { fps: 10, qrbox: { width: 250, height: 250 }, aspectRatio: 1 },
            false
        );
        qrReader.render(onScanSuccess);

        document.getElementById('file-input').addEventListener('change', function() {
            if (this.files && this.files[0]) {
                Html5QrcodeScanner.scanFile(this.files[0], true)
                    .then(decodedText => {
                        onScanSuccess(decodedText);
                    })
                    .catch(err => {
                        updateResultDisplay("Error scanning file: " + err);
                    });
            }
        });

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Code scanned = ${decodedText}`, decodedResult);
            updateResultDisplay("Successfully scanned QR Code. Please verify with PIN.");
        }

        function verifyPin() {
            const pinInput = document.getElementById('pin-input').value;
            if (pinInput === "1234") {
                updatePinDisplay("PIN verification successful. Attendance marked.");
            } else {
                updatePinDisplay("Incorrect PIN. Please try again.");
            }
        }

        function updateResultDisplay(message) {
            document.getElementById('qr-result').textContent = message;
        }

        function updatePinDisplay(message) {
            document.getElementById('pin-result').textContent = message;
        }
    });
</script>
</body>
</html>
